<body>
	<blockquote>
		<div align="left" style="padding-left:20px;"><br>
			<div align="left">
				<p><b>系统日志</b></p>
				<p>点击“系统日志”按钮，浏览系统日志信息，也可以配置系统日志选项。</p>
				<P><b>配置系统日志</b></p>
				<p>点击“配置系统日志”按钮，启用或禁用系统日志，选择日志等级，显示等级和模式，点击“应用”使配置生效。</p>
				<P><b>日志等级</b></p>
				<p>日志等级，分别显示等级和模式的选项。</p>
				<p><b>日志信息</b></p>
				<p>配置日志信息，点击“浏览日志信息”显示日志信息，点击“刷新”按钮刷新系统日志信息，点击“关闭”按钮退出此页面。</p>
			</div>
		</div>
	</blockquote>
</body>
</html>

				<b>动态DNS服务</b>
				<p>允许针对任意一个领域的静态主机名别名动态IP地址。允许家庭网关从不同地区更加容易地访问在互联网。</p>
				<p>若您拥有动态DNS帐号，可以在路由器设定此项功能。</p>
				<p><b>提供者：</b>选择下表中DDNS可使用服务器。</p>
				<p><b>主机名称：</b>请输入您的DDNS帐户的主机名称。</p>
				<p><b>使用者名称/E-mail：</b>请输入您的DDNS帐户的使用者名称。</p>
				<p><b>密码/Key：</b>请输入您的DDNS帐户的密码。</p>
